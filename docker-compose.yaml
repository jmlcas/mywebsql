services:

    mywebsql:
        image: xaviblanes/mywebsql:latest
        container_name: mywebsql
        ports:
            - "8200:80"
        restart: unless-stopped
        stdin_open: true   # equivalent of -i
        tty: true          # equivalent of -t
        command: >
            /bin/sh -c "service apache2 start && \
               service mysql start && \
               bash"
               
